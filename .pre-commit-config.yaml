repos:
  - repo: https://github.com/peterdemin/pip-compile-multi
    rev: v2.4.5
    hooks:
      - id: pip-compile-multi-verify
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.4.0
    hooks:
      - id: check-json
        exclude: log-viewer/
      - id: pretty-format-json
        files: .json
        args:
          - --autofix
        exclude: log-viewer/
      - id: end-of-file-fixer
        exclude: log-viewer/
      - id: trailing-whitespace
        exclude: log-viewer/
  - repo: https://github.com/psf/black
    rev: 23.7.0
    hooks:
      - id: black
  - repo: https://github.com/kynan/nbstripout
    rev: 0.4.0
    hooks:
      - id: nbstripout
        files: ".ipynb"
  - repo: https://github.com/codespell-project/codespell
    rev: v2.2.4
    hooks:
      - id: codespell
        args: ["-L", "newyorker,te,responde,ist,als,oder,technik,sie"]
        exclude: '^(poetry\.lock|log-viewer/.*|tests/connectors/retrievers/test_document_index_retriever\.py|src/intelligence_layer/use_cases/summarize/.*|tests/use_cases/summarize/test_single_chunk_few_shot_summarize.py)$'
